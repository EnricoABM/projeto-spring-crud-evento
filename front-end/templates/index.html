<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }
        .filter button {
            padding: 10px 20px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .buttons button {
            margin-left: 10px;
            padding: 10px 20px;
        }
        .message {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .options img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Eventos</h1>
        </div>
        <div class="filter">
            <input type="text" placeholder="Digite um ID">
            <button><img src="lupa.png" alt="Pesquisar"></button>
        </div>
        <div class="buttons">
            <button>Consultar Todos</button>
            <button>Novo Evento</button>
        </div>
        <div class="message">
            Mensagem: Consulta realizada com sucesso.
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Início</th>
                    <th>Fim</th>
                    <th>Endereço</th>
                    <th>Qtd. Ingressos</th>
                    <th>Preço Ingresso</th>
                    <th>Organizador</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>1</td>
                    <td>1</td>
                    <td>13/11/2024</td>
                    <td>15:38</td>
                    <td>15:42</td>
                    <td>1</td>
                    <td>2</td>
                    <td>R$ 3</td>
                    <td>4</td>
                    <td class="options">
                        <img src="edit.png" alt="Editar">
                        <img src="delete.png" alt="Excluir">
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
