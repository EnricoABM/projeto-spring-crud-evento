<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/imgs/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/styles/addevent.css">
  <title>Gestão de Eventos</title>
</head>

<body>
  <header>
    <h1>Cadastro de Eventos</h1>
  </header>

  <main>
    <h2>Evento</h2>
    <a href="listallevents.html">
      << Voltar
    </a>
    <form id="form" onsubmit="return false">
      <div id="form-container">
        <label id="lbl-titulo">Título</label>
        <input type="text" name="titulo" id="titulo" maxlength="30" required>

        <label id="lbl-descricao">Descrição</label>
        <input type="text" name="descricao" id="descricao" maxlength="50" required>

        <label id="lbl-data">Data</label>
        <input type="date" name="data" id="data" required>

        <label id="lbl-inicio">Início</label>
        <input type="time" name="horarioInicio" id="horarioInicio" required>

        <label id="lbl-termino">Término</label>
        <input type="time" name="horarioTermino" id="horarioTermino" required>

        <label id="lbl-endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco" maxlength="60" required>
        
        <label id="lbl-qtd">Qtd. Ingressos</label>
        <input type="number" name="qtdIngressos" id="qtdIngressos" min="0" required>

        <label id="lbl-preco">Preço do Ingresso</label>
        <input type="number" name="precoIngresso" id="precoIngresso" min="0" required>

        <label id="lbl-organizador">Organizador</label>
        <input type="text" name="organizador" id="organizador" maxlength="35" required>
      </div>
      <div id="button">        
        <button type="submit" form="form" id="btn-cadastrar">
          Cadastrar Evento
        </button>
      </div>
    </form>

  </main>

  <script type="text/javascript" src="../assets/javascript/addevent.js"></script>
</body>

</html>
