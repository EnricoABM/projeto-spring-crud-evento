<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Gestão de Eventos</title>
  <style>
    #form-container {
      display: grid;
      grid-template-columns: max-content 200px;
      column-gap: 10px;
      row-gap: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>EventSystem</h1>
  </header>

  <main>
    <form id="form-container" onsubmit="return false">
      <label>Titulo</label>
      <input type="text" name="titulo" id="titulo" maxlength="30" required>

      <label>Descricao</label>
      <input type="text" name="descricao" id="descricao" maxlength="50" required>

      <label>Data</label>
      <input type="date" name="data" id="data" required>

      <label>Horario Inicio</label>
      <input type="time" name="horarioInicio" id="horarioInicio" required>

      <label>Horario Termino</label>
      <input type="time" name="horarioTermino" id="horarioTermino" required>

      <label>Endereco</label>
      <input type="text" name="endereco" id="endereco" maxlength="60" required>
      <label>Qtd. Ingressos</label>
      <input type="number" name="qtdIngressos" id="qtdIngressos" required>

      <label>Preço Ingresso</label>
      <input type="number" name="precoIngresso" id="precoIngresso" required>

      <label>Organizador</label>
      <input type="text" name="organizador" id="organizador" maxlength="35" required>

      <button type="submit" id="btn-cadastrar">
        Cadastrar Evento
      </button>

      <a href="listallevents.html">
        <button type="button">
          Voltar
        </button>
      </a>
    </form>

  </main>


  <footer>
    <p>Criado por Enrico de Andrade</p>
  </footer>
  <script type="text/javascript" src="../assets/javascript/addevent.js"></script>
</body>

</html>
