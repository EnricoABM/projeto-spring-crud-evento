<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gestão de Eventos</title>
    <style>
        #form-container {
            display: grid;
            grid-template-columns: max-content 200px;
            column-gap: 10px;
            row-gap: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>EventSystem</h1>
    </header>
    <main>
        <form id="form-container" onsubmit="return false">
            <label>ID</label>
            <input type="number" name="id" id="id" readonly>

            <label>Titulo</label>
            <input type="text" name="titulo" id="titulo" required>

            <label>Descricao</label>
            <input type="text" name="descricao" id="descricao" required>

            <label>Data</label>
            <input type="date" name="data" id="data" required>

            <label>Horario Inicio</label>
            <input type="time" name="horarioInicio" id="horarioInicio" required>

            <label>Horario Termino</label>
            <input type="time" name="horarioTermino" id="horarioTermino" required>

            <label>Endereco</label>
            <input type="text" name="endereco" id="endereco" required>

            <label>Qtd. Ingressos</label>
            <input type="number" name="qtdIngressos" id="qtdIngressos" required>

            <label>Preço Ingresso</label>
            <input type="number" name="precoIngresso" id="precoIngresso" required>

            <label>Organizador</label>
            <input type="text" name="organizador" id="organizador" required>

            <button type="submit" id="btn-atualizar">
                Atualizar Evento
            </button>
    
            <a href="listallevents.html">
                <button type="button">
                    Voltar
                </button>
            </a>
        </form>
    </main>

    <footer>
        <p>Criado por Enrico de Andrade</p>
        <a target="_blank" href="https://icons8.com/icon/BsNkc7jnuBPU/trash-can">Remove</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
    <script type="text/javascript" src="../assets/javascript/updateevent.js"></script>
</body>

</html>
